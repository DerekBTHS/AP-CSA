<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Relativity Calculator</title>
    <link rel="icon" href="src/rocket.png">
</head>
<body>
    <nav>
        <a href="index.html">Length</a>
        <a href="time.html">Time</a>
        <a href="credits.html">Credits</a>
    </nav>
    <label>Velocity: </label>
    <input type="number" id="velocity" min="0" max="1" step="any"> c <br>
    <label>Propper Length: </label>
    <input type="number" id="propperLength" min="0"> m <br>
    <label>Length: </label>
    <input type="number" id="length" min="0"> m <br>
    <button id="submit">Submit</button>
    <button id="clear">Clear</button>
    <script>
        let velocity;
        let propperLength;
        let length;

        const c = 300_000_000;
        document.getElementById("submit").onclick = function() {
            velocity = document.getElementById("velocity").value;
            propperLength = document.getElementById("propperLength").value;
            length = document.getElementById("length").value;
            if (velocity != "" && propperLength != "") {
                document.getElementById("length").value = propperLength * Math.sqrt(1 - Math.pow(velocity * c, 2) / Math.pow(c, 2));
            } else if (velocity != "" && length != "") {
                document.getElementById("propperLength").value = length / Math.sqrt(1 - Math.pow(velocity * c, 2) / Math.pow(c, 2));
            } else {
                document.getElementById("velocity").value = Math.sqrt((1 - Math.pow(length / propperLength, 2)) * Math.pow(c, 2)) / c;
            }
        };
        
        document.getElementById("clear").onclick = function() {
            velocity = document.getElementById("velocity").value;
            propperLength = document.getElementById("propperLength").value;
            length = document.getElementById("length").value;
            document.getElementById("length").value = "";
            document.getElementById("propperLength").value = "";
            document.getElementById("velocity").value = "";
        };
    </script>
</body>
</html>
